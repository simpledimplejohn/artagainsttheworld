<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Art Against The World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background-color: #2E1E30;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: clamp(1.25rem, 4vw, 2.5rem);
      width: 100%;
      max-width: 960px;
    }

    .title {
      text-transform: uppercase;
      letter-spacing: 0.10em;
      margin-bottom: clamp(1rem, 4vw, 2rem);
      line-height: 1.05;
    }

    .title .line1 {
      font-size: clamp(1.6rem, 5vw, 3rem);
      font-weight: 700;
      display: block;
    }

    .title .line2 {
      font-size: clamp(2.2rem, 7vw, 4.6rem);
      font-weight: 800;
      display: block;
      margin-top: 0.35rem;
    }

    .title .line3 {
      font-size: clamp(1.4rem, 4.5vw, 2.6rem);
      font-weight: 700;
      display: block;
      margin-top: 0.45rem;
    }

    /* Responsive video wrapper (16:9) */
    .video-wrap {
      width: 100%;
      max-width: 900px;
      margin: 0 auto clamp(1.25rem, 4vw, 2.25rem);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .video {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: rgba(255,255,255,0.06);
    }

    .video iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .shop {
      display: inline-block;
      padding: 0.9rem 2.5rem;
      border: 2px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .shop:hover {
      background: #ffffff;
      color: #2E1E30;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 class="title">
      <span class="line1">Now Available</span>
      <span class="line2">Glalxy Vibes</span>
      <span class="line3">Episode 2</span>
    </h1>

    <div class="video-wrap">
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/ZjEtBAcBjeM?si=EKK6KkjGxjHz6Tvx"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <a href="https://art-against-the-world.square.site" class="shop">
      Enter Store
    </a>
  </main>
</body>
</html>
